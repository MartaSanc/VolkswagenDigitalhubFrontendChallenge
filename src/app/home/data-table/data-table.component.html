<app-header></app-header>

<div class="row">
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- lightLevel Column -->
        <ng-container matColumnDef="lightLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel luminosidad </th>
          <td mat-cell *matCellDef="let row"> {{row.lightLevel}} </td>
        </ng-container>
    
        <!-- waterRequirment Column -->
        <ng-container matColumnDef="waterRequirment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Riego </th>
          <td mat-cell *matCellDef="let row"> {{row.waterRequirment}} </td>
        </ng-container>
    
        <!-- humidityLevel Column -->
        <ng-container matColumnDef="humidityLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Humedad </th>
          <td mat-cell *matCellDef="let row"> {{row.humidityLevel}} </td>
        </ng-container>
    
        <!-- habitat Column -->
        <ng-container matColumnDef="habitat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Habitat </th>
          <td mat-cell *matCellDef="let row"> {{row.habitat}} </td>
        </ng-container>
    
        <!-- stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openEditForm(row)" class="btn_edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePlant(row.id)" class="btn_delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>

<section>
  <div>
    <button mat-raised-button (click)="openAddEditEmpForm()" class="btn_green"> AÃ±adir planta nueva </button>
  </div>
</section>
