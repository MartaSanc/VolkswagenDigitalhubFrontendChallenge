<div mat-dialog-title>
    <h3 class="title_modal">Formulario de plantas</h3>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nivel de luz</mat-label>
                    <input matInput type="text" formControlName="lightLevel">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Cantidad agua</mat-label>
                    <input matInput type="text" formControlName="waterRequirment">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nivel humedad</mat-label>
                    <input matInput type="text" formControlName="humidityLevel">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Habitat</mat-label>
                    <input matInput type="text" formControlName="habitat">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput type="number" formControlName="stock">
                </mat-form-field>
            </div>
        </div>
    
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="btn_flex btn_cancel" type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button class="btn_flex btn_green" type="submit">{{data ? 'Editar': 'Guardar'}}</button>
    </div>
</form>
